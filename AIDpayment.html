<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalAI-Payments</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      id="banner"
      class="border-b-2 flex border-black bg-white w-full justify-between px-4"
    >
      <div class="flex">
        <img class="h-[80px]" src="Cal_ai_orign-removebg-preview.png" alt="" />
        <p class="relative top-[-8px] left-[-20px] text-[55px] font-light">
          &vert;
        </p>
        <h1
          class="relative top-5 text-[#074D8D] text-[25px] font-bold md:text-[18px]"
        >
          California Artificial Intelligence Institute
        </h1>
      </div>

      <div class="md:hidden">
        <p class="mt-7 relative text-[1rem] text-[#074D8D] font-bold">
          Email: Info@calai.org
        </p>
      </div>
    </div>
    <div
      class="flex flex-col justify-center w-full items-center gap-5 mt-4 md:p-4"
    >
      <div class="text-center">
        <h2 class="text-[2rem] font-semibold">Complete Your Registration!</h2>
        <p>
          Complete your CalAIÂ® registration to personalize your AI journey with
          tailored content.
        </p>
      </div>
      <div class="w-[500px] text-center p-4">
        <div id="terms-container">
          <input type="checkbox" id="terms-checkbox" />
          <label for="terms-checkbox"
            >I agree to the
            <a href="./terms&conditions.html">Terms and Conditions</a> and<a
              href="./privact.html"
            >
              Privacy Policy</a
            ></label
          >
        </div>
        <div id="paypal-button-container"></div>

        <!-- Include PayPal JavaScript SDK -->
        <script src="https://www.paypal.com/sdk/js?client-id=BAAsfrt98UrvRnt42wPD5CRUCT5AreQUMRWzxCem6c_2KFCzeIXkkjoOwH4Ih_EHXKRZjZMZx-XTx5zqEE&components=hosted-buttons&disable-funding=venmo&currency=USD"></script>
        <div id="paypal-container-9MXSRU7468YEJ"></div>
        <script>
          const checkbox = document.getElementById("terms-checkbox");
          const paypalContainer = document.getElementById(
            "paypal-container-9MXSRU7468YEJ"
          );

          function renderPaypalButton() {
            paypal
              .HostedButtons({
                hostedButtonId: "9MXSRU7468YEJ",
                onInit: function (data, actions) {
                  actions.disable();
                  checkbox.addEventListener("change", function (event) {
                    if (event.target.checked) {
                      actions.enable();
                    } else {
                      actions.disable();
                    }
                  });
                },
              })
              .render("#paypal-container-9MXSRU7468YEJ");
          }

          renderPaypalButton();

          // Add click event listener to PayPal button container
          paypalContainer.addEventListener("click", function () {
            if (!checkbox.checked) {
              alert(
                "Please agree to the Terms and Conditions before proceeding."
              );
            }
          });
        </script>
      </div>
    </div>
  </body>
</html>
